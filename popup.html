<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="libs/Sortable.min.js"></script>  <!-- Load Sortable.js here -->
</head>
<body class="font-sans max-w-md p-2 bg-blue-100">
  <div class="max-w-lg mx-auto bg-blue-300 shadow-md rounded-lg p-4">
    <!-- Title -->
    <h1 class="text-2xl font-mono font-bold mb-1 text-gray-900">Tab Manager</h1>

    <!-- Number of Tabs Open -->
    <p id="tab-count" class="text-gray-700 mb-4 text-base"></p>

    <!-- Search Tabs Input -->
    <div class="flex items-center">
    <input 
      type="text" 
      id="search" 
      placeholder="Search Tabs" 
      class="w-64 p-2 mb-2 border border-blue-400 bg-blue-50 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 mr-2"
    >
    </div>

    <!-- Scrollable Tab List -->
    <div id="tab-list-container" class="overflow-y-auto max-h-96 mb-4 bg-blue-50 rounded-md">
      <ul id="tab-list" class="list-none p-0 m-0"></ul>
    </div>

    <!-- Saved Sessions Section -->
<div id="saved-sessions-container" class="bg-blue-50 p-4 rounded-lg mb-6">
    <!-- Saved Sessions List -->
    <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mt-4">Saved Sessions</h2>
    <ul id="session-list" class="list-none p-0 m-0 mb-4"></ul>

    <!-- Save Session Input -->
<div class="relative flex items-center mt-10 space-x-6 group">
  <input 
        type="text" 
        id="session-name" 
        placeholder="Enter session name" 
        class="w-64 p-2 mb-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white mr-2"
      />
  <button id="save-session" class="text-green-500 hover:text-blue-700 transition">
    <i class="fa-solid fa-sd-card fa-2x"></i>
  </button>
  <!-- Tooltip for save session -->
  <span class="absolute mb-2 px-2 py-1 bottom-full right-0 bg-blue-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition duration-300">
    Save session
  </span>
</div>


    <!-- Icon Buttons with Separate Tooltips -->
<div class="flex justify-around items-center mt-10 space-x-6">
  <!-- Open new tab-->
  <div class="group relative flex flex-col items-center">
    <button id="new-tab" class="text-blue-500 hover:text-blue-700 transition">
      <i class="fa-regular fa-window-restore fa-2x"></i>
    </button>
    <!-- Tooltip for open new tab -->
    <span class="absolute bottom-full mb-2 px-2 py-1 bg-blue-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition duration-300">
      Open new tab
    </span>
  </div>

  <!-- Pin Tab Button with Tooltip -->
  <div class="group relative flex flex-col items-center">
    <button id="pin-tab" class="text-blue-500 hover:text-blue-700 transition">
      <i class="fa-solid fa-thumbtack fa-2x"></i>
    </button>
    <!-- Tooltip for pin button -->
    <span class="absolute bottom-full mb-2 px-2 py-1 bg-blue-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition duration-300">
      Pin current tab
    </span>
  </div>

  <!-- Mute All Tabs Button with Tooltip -->
  <div class="group relative flex flex-col items-center">
    <button id="mute-all-tabs" class="text-blue-500 hover:text-blue-700 transition">
      <i id="mute-icon" class="fa-solid fa-volume-mute fa-2x"></i>
    </button>
    <!-- Tooltip for mute all tabs button -->
    <span id="mute-tooltip" class="absolute bottom-full mb-2 px-2 py-1 bg-blue-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition duration-300">
      Mute all tabs
    </span>
  </div>

  <!-- Close All Tabs-->
  <div class="group relative flex flex-col items-center">
    <button id="close-selected-tabs" class="text-blue-500 hover:text-blue-700 transition">
      <i class="fa-solid fa-trash fa-2x"></i>
    </button>
    <!-- Tooltip for close all button -->
    <span class="absolute bottom-full mb-2 px-2 py-1 bg-blue-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition duration-300">
      Close selected Tabs
    </span>
  </div>
</div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
